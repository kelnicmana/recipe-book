{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block main %}
    <div class="container">
        <div class="card">
            <h1 class="card-header display-5 mb-3">Account</h1>
            
            <div class="card mb-3 mx-auto" style="width: 80%;">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <p class="mx-2 mt-3 h5">Username: 
                            <p class="mx-4">{{ username }}</p>
                        </p>
                    </li>
                    <li class="list-group-item">
                        <p class="h5 mx-2 my-3 mb-3">Change password:</p>
                        <form class="mx-4" action="/account" method="post">
                            <div class="mb-3">
                                <input class="form-control w-auto" id="old_password" name="old_password" placeholder="Current Password" type="password">
                            </div>
                            <div class="mb-3">
                                <input class="form-control w-auto" id="password" name="password" placeholder="New Password" type="password">
                            </div>
                            <div class="mb-3">
                                <input class="form-control w-auto" id="confirmation" name="confirmation" placeholder="Verify New Password" type="password">
                            </div>
                            <button class="btn btn-secondary mb-3" type="submit">Submit</button>
                        </form>
                    </li>
                </ul>
                
                
            </div>
            
        </div>
    </div>
{% endblock %}
